<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>Тайный Санта</title>
    <link rel="stylesheet" href="css/addpeople.css">
</head>
<body>

    <h2>Матчмейкинг Тайного Санты</h2>
    <p>Введите имена людей (без повторений)</p>
    
    <form action="addpeople" method="post">
    	<input type="text" name="name">
    	<input type="submit" value="Добавить">
    </form>
    
    <hr class="solid">
    
    <div th:each="person : ${people}" class="container">
   		<span th:text="${person.name}" class="first"></span>
   		<form action="deletepeople" method="post" class="second">
   			<input type="hidden" name="id" th:value="${person.id}">
   			<input type="submit" value="Удалить">
   		</form>
    </div>
    
    <hr class="solid">
    
    <p>Когда вы закончите, нажмите ниже, чтобы создать совпадения!</p>
    <p>(Если людей нечетное количество, один человек будет один.)</p>
    
    <form action="generate" method="get">
    	<input type="submit" value="Начать игру!">
    </form> 
    
</body>
</html>
